<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Successful</title>
<style>
body { font-family: Arial, sans-serif; background-color: #18a2b8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
.container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; width: 400px; }
h1 { color: #333; margin-bottom: 10px; }
h3 { color: #28a745; margin-bottom: 20px; }
p { color: #666; margin-bottom: 30px; }
.button-group { display: flex; justify-content: center; gap: 15px; }
.btn { padding: 10px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
.btn-home { background-color: #6c757d; color: white; }
.btn-login { background-color: #18a2b8; color: white; }
.btn:hover { opacity: 0.8; }
</style>
</head>
<body>
<div class="container">
<h1>User Registration Form</h1>
<h3>Registration Successful!</h3>
<p>You can now log in to your account.</p>
<div class="button-group">
<a href="/" class="btn btn-home">Home</a>
<a href="/login" class="btn btn-login">Login</a>
</div>
</div>
</body>
</html>
